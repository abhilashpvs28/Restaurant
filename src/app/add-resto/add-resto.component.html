<h1>Add New Restaurent</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your Data Has Been Entered.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form [formGroup]="addResto" (ngSubmit)="collectResto()">
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label >Email </label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
